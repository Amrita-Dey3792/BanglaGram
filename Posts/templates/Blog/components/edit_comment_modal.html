<dialog id="editCommentModal" class="modal">
    <div class="modal-box">
        <h3 class="text-2xl font-semibold text-gray-700">মন্তব্য আপডেট করুন</h3>
        <button onclick="editCommentModal.close()" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        <form id="update-comment-form" class="mt-5" method="POST">
            {% csrf_token %}
            <textarea name="content" id="comment-box" class="textarea textarea-bordered w-full rounded-md" placeholder="বায়ো"></textarea>
            <div class="flex justify-end mt-5 gap-2">
                <button class="btn bg-blue-500 hover:bg-blue-600 rounded-md text-white">আপডেট করুন</button>
            </div>
        </form>
    </div>
</dialog>

<script>
    function handleEditComment(comment_id) {
        editCommentModal.showModal();

        commentText = document.getElementById(`comment-${comment_id}`).innerText;

        commentBox = document.getElementById('comment-box');
        commentBox.value = commentText;

        form = document.getElementById('update-comment-form');
        form.action = `/edit_comment/${comment_id}`;

    }
</script>
